# Shadow.
shadow = true;
#no-dock-shadow = true;
#no-dnd-shadow = true;
#clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -7;
shadow-opacity = 0.9;
#shadow-exclude = [ "n:e:Notification", "class_g = 'conky'" ];
#shadow-ignore-shaped = true;


# Opacity.
menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1.0;
inactive-opacity-override = true;
opacity-rule = [
    "90:class_g = 'Code - OSS'",
    "90:class_g = 'CLion'",
    "20:class_g = 'Termite'"
]

# Fading.
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Other.
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
sw-opti = true;
unredir-if-possible = false;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1; focus = true; };
};

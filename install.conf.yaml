- shell:
    - mkdir -p ~/.ssh
    - mkdir -p ~/.vim

- link:
    ~/.bashrc: bashrc
    ~/.dir_colors: dir_colors
    ~/.tmux.conf: tmux.conf
    ~/.ssh/config: ssh/config
    ~/.vim/ycm.py: vim/ycm.py
    ~/.gvimrc: gvimrc
    ~/.vimrc: vimrc

- shell:
    - ["mkdir -p ~/.vim/backup", Creating Vim backup directory]
    - ["mkdir -p ~/.vim/swap", Creating Vim swap directory]
    - 
        - "if [ ! -d ~/.vim/bundle/Vundle.vim ]; then git clone https://github.com/gmarik/Vundle.vim.git ~/.vim/bundle/Vundle.vim; fi"
        - Setting up Vundle
    - ["echo | vim +PluginInstall +qall", Installing Vim plugins]
    - 
        - "if [ ! -f ~/.vim/bundle/YouCompleteMe/third_party/ycmd/ycm_core* ]; then cd ~/.vim/bundle/YouCompleteMe && ./install.sh --clang-completer; fi"
        - Setting up YouCompleteMe

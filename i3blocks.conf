#######################
# SYSTEM
#######################

# CPU
[cpu_usage]
command=~/.dotfiles/i3blocks-contrib/cpu_usage/cpu_usage
label=cpu:
interval=1
color=#DDDDDD

[separator]

# Memory
[memory]
label=mem:
interval=1
color=#DDDDDD

[separator]

#######################
# DISKS
#######################

[disk]
label=root:
instance=/
interval=30
color=#DDDDDD

[separator]

#######################
# NETWORK
#######################

[iface]
label=e:
color=#66CC66
interval=60

[bandwidth]
command=~/.dotfiles/i3blocks-contrib/bandwidth2/bandwidth2 -b
interval=persist
markup=pango
label=

[separator]

#######################
# DATE AND TIME
#######################

[date]
command=date '+%a %B %d %Y'
interval=3600
color=#DDDDDD

[separator]

[time]
command=date '+%H:%M:%S'
interval=1
color=#DDDDDD

[separator]
